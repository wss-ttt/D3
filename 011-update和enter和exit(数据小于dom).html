<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>001</li>
      <li>002</li>
      <li>003</li>
      <li>004</li>
      <li>005</li>
    </ul>

    <div class="box">
      <div class="box2">
        <div class="box3"></div>
        <div class="box3"></div>
      </div>
    </div>
    <script src="js/d3.js"></script>
    <script>
      // dom元素的个数 > dataset数组个数
      var dataset = [10, 20, 30 ]

      d3.select('ul')
        .selectAll('li')
        .data(dataset).text(function(d, i) {
          return d
        }).exit().text('exit')
    </script>
  </body>
</html>
