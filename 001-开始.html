<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bar {
        fill: #1acd7e;
      }
      .bar:hover {
        fill: #fb3;
      }
      .text {
        fill: red;
      }
    </style>
  </head>
  <body>
    <script src="js/d3.js"></script>
    <script>
      var data = [23, 13, 21, 14, 37, 15]
      // 1.创建一个svg元素
      var svg = d3.select('body').append('svg')
      // 2.添加宽度和高度
      svg.attr('width', '500').attr('height', '500')
      // 3.绘制一个矩形
      svg
        .selectAll('rect')
        .data(data)
        .enter()
        .append('rect')
        .attr('width', '40')
        .attr('height', function (d, i) {
          return d * 10
        })
        .attr('x', function (d, i) {
          return i * 60
        })
        .attr('y', function (d, i) {
          return 500 - d * 10
        })
        .attr('class', 'bar')

      // 4.添加标签
      svg
        .selectAll('text')
        .data(data)
        .enter()
        .append('text')
        .text(function (d, i) {
          return d
        })
        .attr('class', 'text')
        .attr('x', function (d, i) {
          return i * 60 + 9
        }).attr('y', function(d, i) {
          return 500 - d * 10
        })
    </script>
  </body>
</html>
