<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="js/d3.js"></script>
    <script>
      var w = 500
      var h = 500
      var svg = d3
        .select('body')
        .append('svg')
        .attr('width', w)
        .attr('height', h)
      // var dataset = [ 125, 21, 170, 130, 90, 50, 40, 80]
      var dataset = [1.25, 0.21, 1.7, 1.3, 0.9, 0.5, 0.4, 0.8]
      var linear = d3
        .scaleLinear()
        .domain([0, 5]) // 定义域
        .range([0, w]) // 值域

      // ticks函数用于指定需要的刻度数量
      var axis = d3.axisBottom().scale(linear).ticks(10)
      svg.append('g').call(axis)
    </script>
  </body>
</html>
