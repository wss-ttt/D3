<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="js/d3.js"></script>
    <script>
      var dataset = [1.2, 2.3, 0.9, 1.5, 3.3]
      var min = d3.min(dataset)  // min： 0.9
      var max = d3.max(dataset) // max: 3.3
      // scaleLinear函数的使用
      // domain函数的使用: 该函数定义了比例尺的定义域domain为: [0.9, 3.3]
      // range函数的使用: 该函数定义了值域range为: [0, 300]
      var linear = d3.scaleLinear().domain([min, max]).range([0, 300])

      console.log(linear(0.9)) // 0
      console.log(linear(2.3)) // 175
      console.log(linear(3.3)) // 300
      console.log(linear(100)) // 12387.5
      var res = d3.scaleLinear().domain([min, max]).range([0, 300])(3.3)
      console.log(res) // 300
    </script>
  </body>
</html>
